<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <!-- Bootswatch Lux CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header Section -->
    <header class="text-center">
      <h1>Welcome to My GitHub Page</h1>
      <p class="lead">Hello! I'm Andrew Park, and this is my GitHub page.</p>
      <!-- Profile Picture -->
      <img src="photo.jpg" alt="Andrew Park" class="img-fluid rounded-circle mt-4" width="200">
    </header>

    <!-- About Me Section -->
    <section class="text-center mt-5">
      <h2>About Me</h2>
      <p>I am a student with a strong interest in Supply Chain Data Science, exploring innovative solutions in data analysis and optimization.</p>
    </section>

    <!-- GitHub Section -->
    <section class="text-center mt-5">
      <h2>My GitHub</h2>
      <p>Check out my projects on GitHub:</p>
      <a href="https://github.com/andypark84" target="_blank" class="btn btn-primary">Visit My GitHub</a>
    </section>
  </div>
</body>
</html>
